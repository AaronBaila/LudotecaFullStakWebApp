<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Registro</h4>

                    <!-- FORMULARIO DE REGISTRO -->
                    <form (submit) = "crearAdmin(nombre, email, rol, password)">
                       
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required #nombre>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required #email>
                        </div>

                        <div class="mb-3">
                            <select class="form-control" id="inputSelect" #rol>
                                <option selected>Selecciona rol</option>
                                <option value="usuario">Usuario</option>
                                <option value="administrador">Administrador</option>  
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="pass" name="pass" required #password>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>

                        <div class="errorMsg">
                            <p *ngIf="varErrorCamposVacios">Es necesario rellenar todos los campos; email y contraseña</p>
                            <p *ngIf="varErrorPassword">La contraseña debe tener mínimo 8 caracteres</p>
                            <p *ngIf="varErrorEmail">El formato del correo no es correcto</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
