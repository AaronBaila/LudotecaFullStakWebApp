<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Login</h4>

                    <!-- FORMULARIO REGISTRO -->
                    <form (submit) = "login(email, password)">

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required #email>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required #password>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <div class="errorMsg">
                            <p *ngIf="varErrorCamposVacios">Es necesario rellenar todos los campos; email y contraseña</p>
                            <p *ngIf="varErrorDatosIncorrectos">Email o contraseña Incorrectos</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
