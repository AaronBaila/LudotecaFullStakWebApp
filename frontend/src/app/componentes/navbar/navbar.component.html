<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">

    <div class="titulo">
      <a class="logo" href="#">
        <mat-icon>storefront</mat-icon> Ludoteca Tan
      </a>
    </div>

    <div class="separador"> | </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <mat-icon>menu</mat-icon>
    </button>
    

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Mediante routerLink controlo el cambio de estilos en el menú navbar según en que ruta nos encontremos -->
        <li class="nav-item" routerLink="/catalogo" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" aria-current="page" href="/catalogo">Catálogo</a>
        </li>

        <li class="nav-item" routerLink="/categorias" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>

        <li class="nav-item" routerLink="/autores" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" href="/autores">Autores</a>
        </li>
 
      </ul>


      <ng-container *ngIf = "!servicioAuth.isLoggedService(); else loggedIn">
        <div class="cabeceraLogin d-flex">
          <a class="logo" href="/login">
            <mat-icon>account_circle</mat-icon> Login
          </a>
        </div>
      </ng-container>

      <ng-template #loggedIn>
        <div class="cabeceraLogin d-flex">
          <a class="logo" (click)="logout()">
            <mat-icon>logout</mat-icon> Logout
          </a>
        </div>

        <div class="cabeceraLogin d-flex" style="margin-top: 0.3%; margin-left: 1%;">
          <a class="logo" href="/signup">
            Crear cuenta
          </a>
        </div>
      </ng-template>
    </div>
  </div>
